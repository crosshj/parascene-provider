<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parascene-provider</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family:
          "Inter",
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        background: #f7f7f9;
        color: #1f2933;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        max-width: 720px;
        width: 100%;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
        padding: 24px 28px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        letter-spacing: -0.01em;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      code,
      pre {
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        background: #f0f4f8;
        border: 1px solid #e1e7ef;
        border-radius: 8px;
      }
      code {
        padding: 2px 6px;
      }
      pre {
        padding: 12px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }
      ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <main class="card" aria-hidden="true"></main>
  </body>
</html>
